<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        Module = {};
        Module.onRuntimeInitialized = function() {
            var ptr = Module._fibonacci(10);
            if (ptr == 0) return;
            var str = '';
            for (var i = 0; i < 10; i++) {
                str += Module.HEAP32[(ptr >> 2) + i];
                str += ' ';
            }
            console.log(str);
            Module._free_buf(ptr);
        }
    </script>
    <script src="malloc_test.js"></script>
</body>
</html>
